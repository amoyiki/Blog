;</span><br><span class="line">    private class Node&#123;</span><br><span class="line">        private Node next;</span><br><span class="line">        private Object obj;</span><br><span class="line">        public Node(Object obj)&#123;</span><br><span class="line">            this.obj = obj;</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    public Node first;</span><br><span class="line">    public int pos = 0;</span><br><span class="line">    public LinkedList()&#123;</span><br><span class="line">        this.first = null;</span><br><span class="line">    &#125;</span><br><span class="line">    public void addFirst(Object obj)&#123;</span><br><span class="line">        Node node = new Node(obj);</span><br><span class="line">        node.next = this.first;</span><br><span class="line">        this.first = node;</span><br><span class="line"></span><br><span class="line">    &#125;</span><br><span class="line">    public Object delFirst() throws Exception &#123;</span><br><span class="line">        if(isEmpty())&#123;</span><br><span class="line">            throw new Exception("This LinkedList is empty!");</span><br><span class="line">        &#125;</span><br><span class="line">        Node temp = this.first;</span><br><span class="line">        this.first = temp.next;</span><br><span class="line">        return temp.obj;</span><br><span class="line">    &#125;</span><br><span class="line">    public void add(int index, Object obj) throws Exception &#123;</span><br><span class="line">        if (isEmpty())&#123;</span><br><span class="line">            throw new Exception("This LinkedList is empty!");</span><br><span class="line">        &#125;</span><br><span class="line"></span><br><span class="line">        Node node = new Node(obj);</span><br><span class="line">        Node cur = first;</span><br><span class="line">        Node pre = first;</span><br><span class="line">        while (index != pos)&#123;</span><br><span class="line">            pre = first;</span><br><span class="line">            cur = first.next;</span><br><span class="line">            pos++;</span><br><span class="line">        &#125;</span><br><span class="line">        node.next = cur;</span><br><span class="line">        pre.next = node;</span><br><span class="line">        pos = 0;</span><br><span class="line">    &#125;</span><br><span class="line">    public void remove(Object obj) throws Exception &#123;</span><br><span class="line">        if (isEmpty())&#123;</span><br><span class="line">            throw new Exception("This LinkedList is empty!");</span><br><span class="line">        &#125;</span><br><span class="line">        if (first.obj.equals(obj))&#123;</span><br><span class="line">            this.first = this.first.next;</span><br><span class="line">        &#125;else&#123;</span><br><span class="line">            Node pre = this.first;</span><br><span class="line">            Node cur = this.first.next;</span><br><span class="line">            while (cur != null)&#123;</span><br><span class="line">                if (cur.obj.equals(obj))&#123;</span><br><span class="line">                    pre.next = cur.next;</span><br><span class="line">                    break;</span><br><span class="line">                &#125;</span><br><span class="line">                pre = cur;</span><br><span class="line">                cur = cur.next;</span><br><span class="line">            &#125;</span><br><span class="line">            if (cur == null)&#123;</span><br><span class="line">                throw new Exception("Not Found");</span><br><span class="line">            &#125;</span><br><span class="line">        &#125;</span><br><span class="line"></span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    public Node find(Object obj) throws Exception &#123;</span><br><span class="line">        if (isE     function showTime(Counter) {
      var query = new AV.Query(Counter);
      var entries = [];
      var $visitors = $(".leancloud_visitors");

      $visitors.each(function () {
        entries.push( $(this).attr("id").trim() );
      });

      query.containedIn('url', entries);
      query.find()
        .done(function (results) {
          var COUNT_CONTAINER_REF = '.leancloud-visitors-count';

          if (results.length === 0) {
            $visitors.find(COUNT_CONTAINER_REF).text(0);
            return;
          }

          for (var i = 0; i < results.length; i++) {
            var item = results[i];
            var url = item.get('url');
            var time = item.get('time');
            var element = document.getElementById(url);

            $(element).find(COUNT_CONTAINER_REF).text(time);
          }
        })
        .fail(function (object, error) {
          console.log("Error: " + error.code + " " + error.message);
        });
    }

    function addCount(Counter) {
      var $visitors = $(".leancloud_visitors");
      var url = $visitors.attr('id').trim();
      var title = $visitors.attr('data-flag-title').trim();
      var query = new AV.Query(Counter);

      query.equalTo("url", url);
      query.find({
        success: function(results) {
          if (results.length > 0) {
            var counter = results[0];
            counter.fetchWhenSave(true);
            counter.increment("time");
            counter.save(null, {
              success: function(counter) {
                var $element = $(document.getElementById(url));
                $element.find('.leancloud-visitors-count').text(counter.get('time'));
              },
              error: function(counter, error) {
                console.log('Failed to save Visitor num, with error message: ' + error.message);
              }
            });
          } else {
            var newcounter = new Counter();
            newcounter.set("title", title);
            newcounter.set("url", url);
            newcounter.set("time", 1);
            newcounter.save(null, {
              success: function(newcounter) {
                var $element = $(document.getElementById(url));
                $element.find('.leancloud-visitors-count').text(newcounter.get('time'));
              },
              error: function(newcounter, error) {
                console.log('Failed to create');
              }
            });
          }
        },
        error: function(error) {
          console.log('Error:' + error.code + " " + error.message);
        }
      });
